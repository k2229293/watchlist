{% extends 'base.html' %}
{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies%}
    <li>
        {{ movie.title }} - {{movie.year}}
        <span class="float-right">
            <a class = "imdb" href="https://www.imdb.com/find?q={{movie.title}}" target="_black" title="find this on IMDB">IMDB</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
